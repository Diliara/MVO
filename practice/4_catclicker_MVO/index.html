<!DOCTYPE html>
<html>
<head>
    <title>Cat clicker 4</title>
</head>
<body>


<div id="cat-list">

</div>

<div id="cat-view">

</div>


<script type="text/template" data-template="cat-list">
    <button class="render-this-cat">{{name}}</button>
</script>


<script type="text/template" data-template="cat-view">
    <div class="cat">
        <h3>{{name}}</h3>
            <a href="#" id="cat-click-me">
                <img src="{{img}}">
            </a>
        <p>Click count: {{clickCount}}</p>
     </div>
</script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script src="app.js"></script>


</body>
</html>
