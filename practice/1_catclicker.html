<!DOCTYPE html>
<html>
<head>
    <title>Cat clicker</title>
</head>
<body>


    <img src="https://placekitten.com/g/200/300">

    <p>Number of clicks: <span class="noOfClicks">0</span></p>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>


<script>


    var a = 0;


    $('img').click(function (e) {
        a++;

        console.log(a);
        $(this).next().children(".noOfClicks").html('<span class="noOfClicks">' + a + '</span>');

    });

</script>


</body>
</html>
